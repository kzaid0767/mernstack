<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>
<body class="bg-yellow-200 flex flex-col items-center">
    <h1>Student Grades</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jane</td>
                <td>Math</td>
                <td>78</td>
            </tr>
            <tr>
                <td>Joe</td>
                <td>English</td>
                <td>75</td>
            </tr>

            <tr>
                <td>Tim</td>
                <td>Art</td>
                <td>67</td>
            </tr>
            <tr>
                <td>Tom</td>
                <td>Science</td>
                <td>43</td>
            </tr>
        </tbody>
    </table>
    <div id="redDiv" class="w-20 h-20 bg-red-500">

    </div>

    <div id="btnDiv">
        <button id="btnOne" class="bg-slate-400 p-4 block m-4">Click me</button>
        <button id="btnTwo" class="bg-slate-400 p-4 block m-4">Click me too</button>
    </div>
    <audio controls>
        <source src="audio-file.mp3" type="audio/mpeg">
        <source src="audio-file.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    <div class="my-4 w-36">
        <video controls width="640" height="360">
            <source src="video-file.mp4" type="video/mp4">
            <source src="video-file.ogg" type="video/ogg">
            Your browser does not support the video tag.
        </video>
    </div>
    <script src="./index3.js"></script>
</body>
</html>
